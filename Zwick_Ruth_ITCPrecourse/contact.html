      <div class="cardabout">
        <img class="contact-icon" id="contact-icon" src="contact.png" alt="envelope icon" class="profile-image" />
        <h1 id="contact">
          Contact Me
        </h1>
        <form action="/action_page.php">
          <legend>Your Contact Information</legend>
        
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="fname" class="required" required>
         
          <label for="lname"> Last Name:</label>
          <input type="text" id="lname" name="lname" class="lname" >
          
          <label for="email">Email:</label>
          <input type="email" id="email required" name="email" class="required" required>
          
          <label for="comment">Comments: </label>
          <textarea id="comment required" name="comment" class="required" required></textarea>
         
          <label for="doing">What are you doing on my page?</label>
          <select id="doing required" name="doing" class="required" required>
            <option selected value=0>Select one...</option>
            <option value="I am an employee of ITC, I need to check your work">I am an employee of ITC, I need to
              check your work</option>
            <option value="I am Ruti, I am checking if this thing works">I am Ruti, I am checking if this thing
              works</option>
            <option value="Who are you? Where am I?">Who are you? Where am I?</option>
          </select>
          
          <button type="button" id="submitbutton" disabled="" class="submit btn">Submit</button>
        </form>
      </div>
    </div>
  </section>
